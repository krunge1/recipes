<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div id="popup">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
                <button onclick="popup.remove()">Okay</button>
            </div>
        {% endif %}
        {% endwith %}
    </div>
    <h1>Recipe Share</h1>
    <div class="container text center mx-auto m-5">
        <div class="row column-gap-5">
            <div class="col p-2 g-col-6 bg-dark p-4">
                <h2 class="text-primary">Register</h2>
                <form action="/login" method = "POST">
                    <input type="hidden" name="register" value="register">
                    <label class="col-form-label text-light">First Name:</label>
                    <input type="text" name="first_name" class="form-control">
                    <label class="col-form-label text-light">Last Name:</label>
                    <input type="text" name="last_name" class="form-control">
                    <label class="col-form-label text-light">Email:</label>
                    <input type="text" name="email" class="form-control">
                    <label class="col-form-label text-light">Password:</label>
                    <input type="password" name="password" class="form-control">
                    <label class="col-form-label text-light">Confirm Password:</label>
                    <input type="password" name="confirm_password" class="form-control">
                    <button type="submit" class="btn btn-primary mt-3" value="create_user">Register</button>
                </form>
            </div>
            <div class="col p-2 g-col-6 bg-dark p-4">
                <h2 class="text-success">Login</h2>
                <form action="/login" method="POST">
                    <input type="hidden" name="register" value="login">
                    <label class="col-form-label text-light">Email:</label>
                    <input type="text" name="email" class="form-control">
                    <label class="col-form-label text-light">Password:</label>
                    <input type="password" name="password" class="form-control">
                    <button type="submit" class="btn btn-success mt-3 mb-3" value="login">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
