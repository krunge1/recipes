<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div>
        <h1>Add a New Recipe!</h1>
        <a href="/recipes">Back to Recipes</a>
        <a href="/logout">Logout</a>
    </div>
    <div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div id="popup">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
                <button onclick="popup.remove()">Okay</button>
            </div>
        {% endif %}
        {% endwith %}
    </div>
    <div class="box">
        <form action=/recipes/edit/{{recipe.id}} method = "POST">
            <div class="mb-3">
                <label for="recipe_name" class="form-label">Name</label>
                <input type="text" class="form-control" name="recipe_name" value="{{recipe.recipe_name}}">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" name="description" value="{{recipe.description}}">
            </div>
            <div class="mb-3">
                <label for="instructions" class="form-label">Instructions</label>
                <input type="text" class="form-control" name="instructions" value="{{recipe.instructions}}">
            </div>
            <div class="mb-3">
                <label for="date_cooked" class="form-label">Date Cooked/Made:</label>
                <input type="date" class="form-control" name="date_cooked" value="{{recipe.date_cooked}}">
            </div>
            <div>
                <label for="under_thirty_minutes" class="form-label">Under 30 Minutes?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="under_thirty_minutes" id="yes" value="{{recipe.under_thirty_minutes}}" checked>
                    <label class="form-check-label" for="yes">
                        Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="under_thirty_minutes" id="no" value="{{recipe.under_thirty_minutes}}">
                    <label class="form-check-label" for="no">
                        No
                    </label>
                </div>
            </div>
            <input type="hidden" value="{{session.id}}" name="user_id">
            
        <button type="submit" class="btn btn-primary" value="Edit Recipe">Edit</button>
        </form>
    </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
